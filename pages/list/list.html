<!doctype html>
<html lang="ko-kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1500, user-scalable=no" />
    <title>커뮤니티 - CoDive</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./api.css" />
  </head>
  <body>
    <!-- 네브바 -->

    <!-- 헤로우 -->
    <div class="hero">여러분의 경험이 누군가의 성장의 씨앗이 됩니다 ✍️</div>

    <!-- 본문 컨테이너 -->
    <div class="container">
      <div class="button-group">
        <button class="write-button">write</button>
        <button class="preview-button">preview</button>
      </div>

      <!-- 글 목록 -->
      <div class="list">
        <!-- 예시 목록 10개 -->
        <ul class="post-list">
          <li class="post-item">
            <span class="badge">코테질문</span>
            <span class="post-title">커뮤니티 첫 글입니다!</span>
            <span class="post-date">25.06.10 14:00</span>
          </li>
        </ul>
      </div>

      <!-- 페이지네이션 -->
      <div class="pagination">
        <span>1</span>
      </div>
    </div>

    <!-- 푸터 -->
  </body>
</html>
